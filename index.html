<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كسكسني</title>

<!-- VideoJS CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* شاشة تسجيل الدخول الجديدة - تصميم عصري */
    .login-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
        background-size: 150% 400%;
    }

    @keyframes bgFade {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .login-box {
        background: rgba(50, 5, 5, 0.9);
        padding: 45px 35px;
        border-radius: 20px;
        width: 90%;
        max-width: 650px;
        max-height: 500px;
        text-align: center;
        box-shadow: 0 0 50px rgba(255, 80, 0, 0.4);
        border: 1px solid rgba(255, 140, 0, 0.5);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
        0% {opacity:0; transform: translateY(30px);}
        100% {opacity:1; transform: translateY(0);}
    }

    @keyframes boxFloat {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }

    .login-box::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: shine 4s linear infinite;
        z-index: -1;
    }

    @keyframes shine {
        0% { transform: rotate(45deg) translate(-10%, -10%); }
        100% { transform: rotate(45deg) translate(10%, 10%); }
    }

    .login-box h2 {
        margin-bottom: 35px;
        color: #ffcc00;
        font-size: 30px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 10px rgba(255, 80, 0, 0.5);
        position: relative;
    }

    .login-box h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ffcc00, transparent);
        border-radius: 3px;
    }

    .input-group {
        position: relative;
        margin-bottom: 30px;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        transition: color 0.3s;
    }

    .login-box input {
        width: 100%;
        padding: 18px 60px 18px 20px;
        margin: 8px 0;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        outline: none;
        font-size: 1.1rem;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        transition: all 0.3s;
        font-family: 'Tajawal', sans-serif;
    }

    .login-box input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    .login-box input:focus {
        border-color: rgba(255, 140, 0, 0.8);
        background: rgba(50, 5, 5, 0.6);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
    }

    .login-box input:focus + i {
        color: #ffcc00;
    }

    .login-box button {
        padding: 18px;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        width: 100%;
        margin-top: 20px;
        font-size: 1.2rem;
        transition: all 0.3s;
        box-shadow: 0 5px 25px rgba(255, 80, 0, 0.4);
        position: relative;
        overflow: hidden;
        font-family: 'Tajawal', sans-serif;
        letter-spacing: 0.5px;
    }

    .login-box button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }

    .login-box button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(255, 140, 0, 0.6);
    }

    .login-box button:hover::before {
        left: 100%;
    }

    .login-box button:active {
        transform: translateY(1px);
    }

    .options {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 0.95rem;
    }

    .remember {
        display: flex;
        align-items: center;
    }

    .remember input {
        width: auto;
        margin-right: 8px;
        margin-left: 10px;
    }

    .remember label {
        color: rgba(255, 255, 255, 0.7);
    }

    .forgot-password {
        color: #ff8a00;
        text-decoration: none;
        transition: color 0.3s;
    }

    .forgot-password:hover {
        color: #ffcc00;
        text-decoration: underline;
    }

    .social-login {
        margin-top: 30px;
        position: relative;
    }

    .social-login::before {
        content: 'أو سجل الدخول باستخدام';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(50, 5, 5, 0.9);
        padding: 0 15px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
    }

    .social-login::after {
        content: '';
        position: absolute;
        top: -5px;
        left: 0;
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        z-index: -1;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1.4rem;
        transition: all 0.3s;
        text-decoration: none;
    }

    .social-icons a:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
    }

    .social-icons a:nth-child(1):hover { background: #3b5998; }
    .social-icons a:nth-child(2):hover { background: #1da1f2; }
    .social-icons a:nth-child(3):hover { background: #db4437; }

    .signup-link {
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
    }

    .signup-link a {
        color: #ffcc00;
        text-decoration: none;
        margin-right: 5px;
        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* استمرار أنماط بقية الصفحة */
    .container {
        max-width: 1000px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        display: none;
    }

    header {
        text-align: center;
        padding: 25px 20px;
        background: rgba(0, 0, 0, 0.4);
        border-bottom: 2px solid #ff8a00;
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        background: linear-gradient(to right, #ff8a00, #da1b60);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .site-footer {
    text-align: center;
    padding: 15px 0;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    background: rgba(0, 0, 0, 0.4);
    border-top: 1px solid rgba(255, 140, 0, 0.5);
    margin-top: 20px;
    border-radius: 0 0 10px 10px;
}


    .player-container { padding: 15px; position: relative; }

    .video-js { width: 100%; height: 500px; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }

    .video-js .vjs-big-play-button { background: rgba(0,255,255,0.8); border: none; width: 80px; height: 80px; border-radius: 50%; line-height: 80px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .video-js:hover .vjs-big-play-button { background: rgba(0,255,255,1); }
    .vjs-control-bar { background: rgba(0,0,0,0.7) !important; }
    .vjs-play-progress { background: #00ffe7; }
</style>
</head>
<body>

<!-- شاشة تسجيل الدخول المحدثة -->
<div class="login-screen" id="loginScreen">
    <div class="login-box">
        <h2><i class="fas fa-user-circle"></i> تسجيل الدخول</h2>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="off">
            <i class="fas fa-user"></i>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور" autocomplete="off">
            <i class="fas fa-lock"></i>
        </div>
        
        <button id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> دخول
        </button>
    </div>
</div>

<!-- محتوى الموقع -->
<div class="container" id="mainContent">
    <header>
        <h1> فيديوهات رقص ساخنة للمتعة و السكس </h1>
    </header>
    <div class="player-container">
        <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" data-setup='{}'>
            <source src="Videos/1.mp4" type="video/mp4" />
            <p class="vjs-no-js">
                لتشغيل هذا الفيديو، يرجى تمكين JavaScript، أو ترقية متصفحك إلى متصفح يدعم HTML5 video.
            </p>
            <track kind="captions" src="video1.vtt" srclang="ar" label="العربية" default>
        </video>
    </div>
</div>

<!-- VideoJS Script -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-vtt.js@0.15.2/dist/videojs-vtt.min.js"></script>

<!-- Google Fonts for Arabic -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const player = videojs('my-video');
    player.ready(function() {
        setTimeout(() => { if(player.textTracks().length > 0) player.textTracks()[0].mode = 'showing'; }, 1000);
        player.controlBar.addChild('subtitlesButton');
    });

    const loginBtn = document.getElementById('loginBtn');
    const loginScreen = document.getElementById('loginScreen');
    const mainContent = document.getElementById('mainContent');

    let attempts = 0;

    loginBtn.addEventListener('click', () => {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();

        if(user === "Mahdi" && pass === "Mahdi2008") {
            loginScreen.style.opacity = '0';
            loginScreen.style.transform = 'scale(0.9)';
            loginScreen.style.transition = 'all 0.7s ease';
            
            setTimeout(() => {
                loginScreen.style.display = 'none';
                mainContent.style.display = 'block';
                mainContent.style.opacity = '0';
                mainContent.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    mainContent.style.transform = 'translateY(0)';
                    mainContent.style.transition = 'all 0.7s ease';
                }, 50);
            }, 700);
        } else {
            attempts++;
            const loginBox = document.querySelector('.login-box');
            loginBox.style.animation = 'shake 0.5s';
            
            setTimeout(() => { loginBox.style.animation = ''; }, 500);
            
            if(attempts >= 5){
                alert("لقد تجاوزت الحد المسموح لمحاولات الدخول. يرجى إعادة تحميل الصفحة.");
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-ban"></i> تم تعطيل الدخول';
                loginBtn.style.background = 'linear-gradient(45deg, #ff416c, #ff4b2b)';
            }
        }
    });
    
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
});

const style = document.createElement('style');
style.innerHTML = `
    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); }
    }
`;
document.head.appendChild(style);
</script>

</body>
</html>
